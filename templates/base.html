<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Pomodoro App{% endblock %}</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/home.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/social.css') }}"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('home_page') }}">Home</a>
        <a href="{{ url_for('history') }}">History</a>
        <a href="{{ url_for('social') }}">Social</a>
        <a href="{{ url_for('logout_page') }}">Log Out</a>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    {% block scripts %}{% endblock %}
  </body>
</html>
